<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #282c34;
        color: #61dafb;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #gameCanvas {
        border: 2px solid #61dafb;
        border-radius: 10px;
        background-color: #000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #score {
        font-size: 24px;
        margin-top: 20px;
        color: #61dafb;
    }
    #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        font-weight: bold;
        color: red;
        display: none;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #61dafb;
        color: #282c34;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #21a1f1;
    }
    .button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(33, 161, 241, 0.5);
    }
    @media (max-width: 600px) {
        #gameCanvas {
            width: 90vw;
            height: 90vw;
        }
        #score {
            font-size: 20px;
        }
        #gameOver {
            font-size: 28px;
        }
        .button {
            font-size: 16px;
            padding: 8px 16px;
        }
        #joystick {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .joystick-row {
            display: flex;
            justify-content: center;
        }
        .joystick-button {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(33, 161, 241, 0.5);
        }
    }
    @media (min-width: 601px) {
        #gameCanvas {
            width: 400px;
            height: 400px;
        }
        #joystick {
            display: none;
        }
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="score">Score: 0</div>
<div id="gameOver">Game Over</div>
<button id="resetButton" class="button">Reset</button>
<button class="button" onclick="toggleFullScreen()">Toggle Fullscreen</button>
<div id="joystick">
    <div class="joystick-row">
        <button class="joystick-button" id="up">↑</button>
    </div>
    <div class="joystick-row">
        <button class="joystick-button" id="left">←</button>
        <button class="joystick-button" id="right">→</button>
    </div>
    <div class="joystick-row">
        <button class="joystick-button" id="down">↓</button>
    </div>
</div>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    let tileCount;

    function resizeCanvas() {
        const size = window.innerWidth < 600 ? canvas.width : 400;
        canvas.width = size;
        canvas.height = size;
        tileCount = canvas.width / gridSize;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let snake = [{x: 10, y: 10}];
    let food = {x: 15, y: 15};
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameOver = false;
    let interval = 100;
    let intervalId;

    function drawSnake() {
        snake.forEach(segment => {
            ctx.fillStyle = 'green'; // Change snake color to green
            ctx.beginPath();
            ctx.arc((segment.x * gridSize) + gridSize / 2, (segment.y * gridSize) + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function moveSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            generateFood();
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;
            increaseSpeed();
        } else {
            snake.pop();
        }
        if (checkCollision()) {
            endGame();
        }
    }

    function generateFood() {
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function main() {
        if (!gameOver) {
            clearCanvas();
            moveSnake();
            drawFood();
            drawSnake();
        }
    }

    function checkCollision() {
        const head = snake[0];
        return (
            head.x < 0 ||
            head.x >= tileCount ||
            head.y < 0 ||
            head.y >= tileCount ||
            snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
        );
    }

    function endGame() {
        gameOver = true;
        clearInterval(intervalId);
        document.getElementById('gameOver').style.display = 'block';
    }

    function resetGame() {
        snake = [{x: 10, y: 10}];
        food = {x: 15, y: 15};
        dx = 0;
        dy = 0;
        score = 0;
        gameOver = false;
        interval = 100;
        clearInterval(intervalId);
        intervalId = setInterval(main, interval);
        document.getElementById('score').textContent = 'Score: ' + score;
        document.getElementById('gameOver').style.display = 'none';
    }

    function increaseSpeed() {
        clearInterval(intervalId);
        interval -= 5;
        intervalId = setInterval(main, interval);
    }

    document.addEventListener('keydown', function(event) {
        const key = event.key;
        switch (key) {
            case 'ArrowUp':
                if (dy !== 1) {
                    dx = 0;
                    dy = -1;
                }
                break;
            case 'ArrowDown':
                if (dy !== -1) {
                    dx = 0;
                    dy = 1;
                }
                break;
            case 'ArrowLeft':
                if (dx !== 1) {
                    dx = -1;
                    dy = 0;
                }
                break;
            case 'ArrowRight':
                if (dx !== -1) {
                    dx = 1;
                    dy = 0;
                }
                break;
        }
    });

    document.getElementById('resetButton').addEventListener('click', resetGame);

    document.getElementById('up').addEventListener('click', function() {
        if (dy !== 1) {
            dx = 0;
            dy = -1;
        }
    });

    document.getElementById('down').addEventListener('click', function() {
        if (dy !== -1) {
            dx = 0;
            dy = 1;
        }
    });

    document.getElementById('left').addEventListener('click', function() {
        if (dx !== 1) {
            dx = -1;
            dy = 0;
        }
    });

    document.getElementById('right').addEventListener('click', function() {
        if (dx !== -1) {
            dx = 1;
            dy = 0;
        }
    });

    intervalId = setInterval(main, interval);

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
</body>
</html>
